<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Website Logo -->
    <div class="logo-container">
        <img src="wp.png.png" alt="Website Logo">
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="index.html">Signup here</a></p>
    </div>

    <script type="module">
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Simple validation (you can implement real authentication here)
            if (email && password) {
                // Store login status in localStorage
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', email); // Store user email as well (optional)

                // Redirect to plans page after successful login
                alert('Login successful!');
                window.location.href = 'plan.html';  // Redirect to plans page
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>

</body>
</html>

<style>
    /* Basic styles */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: white;
        margin: 0;
        padding: 0;
    }

    .logo-container img {
        width: 200px;
        margin: 20px auto;
        display: block;
    }

    .form-container {
        width: 90%;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }

    p {
        margin-top: 15px;
    }

    /* Link styling */
    a {
        text-decoration: none;
        color: #007BFF;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Media Queries for Responsiveness */
    @media screen and (max-width: 768px) {
        .form-container {
            width: 80%;
            padding: 15px;
        }

        h2 {
            font-size: 20px;
        }

        button {
            width: 100%;
        }
    }

    @media screen and (max-width: 480px) {
        .form-container {
            width: 90%;
            padding: 10px;
        }

        h2 {
            font-size: 18px;
        }

        input[type="email"], input[type="password"], button {
            font-size: 14px;
        }
    }
</style>
